<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Store</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#categories">Categories</a>
            <a href="#products">Products</a>
            <a href="#checkout">Checkout</a>
        </nav>
    </header>

    <section id="categories" class="categories">
        <h2>Categories</h2>
        <div class="category-grid">
            <div class="category-card">Electronics</div>
            <div class="category-card">Clothing</div>
            <div class="category-card">Home Appliances</div>
            <div class="category-card">Accessories</div>
        </div>
    </section>

    <section id="products" class="products">
        <h2>Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/iphone12.jpg" alt="Product 1">
                <h3>IPHONE 12</h3>
                <p>Price: $699</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="121202-apple-watch-series-10.png" alt="Product 2">
                <h3>APPLE WATCH SERIES 10</h3>
                <p>Price: $399</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="13-inch-M3-MacBook-Air.jpg" alt="Product 3">
                <h3>MACBOOK AIR M3 </h3>
                <p>Price: $999</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="airpods-max-hero-select-202409_FMT_WHH.jpeg" alt="Product 4">
                <h3>APPLE AIRPODS MAX </h3>
                <p>Price: $549</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="checkout" class="checkout">
        <h2>Checkout</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Address" required>
            <button type="submit">Proceed to Payment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Online Store. All rights reserved.</p>
    </footer>
</body>
</html>
